<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-sclae=1.0"/>
        <title>Calendar Project</title>

        <meta name="description" content="My Own Clanedar Project"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header>
            <h1>üìÖ Course Calendar <br> My Calendar Project</h1>
        </header>

        <!-- Clock -->
        <div class="clock-container">
            <div id="clock" ></div>
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <div class="nav-btn-container">
                <div class="nav-btn">‚èÆÔ∏è</div>
                <h2 id="monthYear" style="margin: 0"></h2>
                <button class="nav-btn">‚è≠Ô∏è</button>
            </div>

            <div class="calendar-grid" id="calendar"></div>
        </div>

        <!-- Modal for Add/Edit/Delete event -->
        <div class="modal" id="eventModal">
            <div class="modal-content">
                <div id="eventSelectorWrapper">
                    <label for="eventSelector">
                        <strong>Select Event:</strong>
                    </label>
                        <select name="" id="eventSelector">
                            <option disabled selected> Choose Event...</option>
                        </select>            
                </div>

                <!-- Main Form -->
                <form method="POST" id="eventForm">
                    <input type="hidden" name="action" id ="formAction" value="add">
                    <input type="hidden" name="event_id" id="eventId">

                    <label for="courseName">Course Title:</label>
                    <input type="text" name="course_name" id="courseName" required>

                    <label for="instructorName">Instructor Name:</label>
                    <input type="text" name="instructor_name" id="instructorName" required>

                    <label for="startDate">Start Date:</label>
                    <input type="date" name="start_date" id="startDate" required>

                    <label for="endDate">End Date:</label>
                    <input type="date" name="end_date" id="endDate" required>

                    <button type="submit">‚úÖ Save</button>
                </form>

                <!-- Delete Form -->
                <form method="POST" onsubmit="return confirm('Are you sure you want to delete this event?')">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="event_id" id="deleteEventId">
                    <button type="submit" class="submit-btn"> üóëÔ∏è Delete</button>
                </form>

                <!-- Cancel Form -->
                <button type="button" class="submit-btn">‚ùå Cancel</button>
            </div>
        </div>
        

        <script src="calendar.js"></script>
    </body>

</html>
